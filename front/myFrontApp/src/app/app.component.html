<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:left">
  <h1>
    {{ title }}
  </h1>

  <div class="select-profile">
    Выбрать профиль:
    <select name="cars" [(ngModel)]="car">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>
    <button type="button" (click)="loadTask(client.id)">удалить</button>
    <button type="button" (click)="loadTask(client.id)">сохранить изменения</button>
    <button type="button" (click)="loadTask(client.id)">создать новый</button>
  </div>

  <div class="start-stop-buttons">
    <button class="start-stop-button" type="button" (click)="startProxy()">Старт</button>
  </div>


<div class="separation"></div>


<table style="width:100%">
  <tr>
    <th>name</th>
    <th>localPort</th>
    <th>remoteIp</th>
    <th>remotePort</th>
    <th>удаление</th>
  </tr>
  <tr>
    <th>тестовый тунель</th>
    <th>1200</th>
    <th>192.168.56.205</th>
    <th>3000</th>
    <th><button>удалить</button></th>
  </tr>
<!--  <tr *ngFor="let pipe of pipes">
    <th>{{ pipe.name }}</th>
    <th>{{ pipe.localPort }}</th>
    <th>{{ pipe.remoteIp }}</th>
    <th>{{ pipe.remotePort }}</th>
    <th><button type="button" (click)="loadTask(client.id)">удалить</button></th>
  </tr>-->

  <tr *ngFor="let pipe of pipes">
    <th><input [(ngModel)]="pipe.name" placeholder="name"></th>
    <th><input [(ngModel)]="pipe.localPort" placeholder="name"></th>
    <th><input [(ngModel)]="pipe.remoteIp" placeholder="name"></th>
    <th><input [(ngModel)]="pipe.remotePort" placeholder="name"></th>
    <th><button type="button" (click)="loadTask(client.id)">удалить</button></th>
  </tr>

  <tr>
    <th><button>Добавить новый тунель {{color}}</button></th>
  </tr>

</table>
